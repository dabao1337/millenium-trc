<script>
document.addEventListener('DOMContentLoaded', function() {
    const sliderInner = document.querySelector('.images-slider-inner');
    const images = document.querySelectorAll('.images-slider-inner img');
    const prevBtn = document.querySelector('.arrow-back-sl');
    const nextBtn = document.querySelector('.arrow-next-sl');
    const dotsContainer = document.querySelector('.dots');
    
    let currentStartIndex = 0;
    const totalImages = images.length; 
    const visibleCount = 2; 
    
    for (let i = 0; i < totalImages; i++) {
        const dot = document.createElement('button');
        dot.className = 'dot';
        if (i === 0) {
            dot.classList.add('active');
        }
        
        dot.onclick = () => {
            showImagesFrom(i);
        };
        
        dotsContainer.appendChild(dot);
    }
    
    function showImagesFrom(startIndex) {
        images.forEach(img => {
            img.style.display = 'none';
        });

        for (let i = 0; i < visibleCount; i++) {
            let imgIndex = startIndex + i;
            if (imgIndex >= totalImages) {
                imgIndex = imgIndex - totalImages;
            }
            images[imgIndex].style.display = 'block';
        }
        document.querySelectorAll('.dot').forEach((dot, index) => {
            if (index === startIndex) {
                dot.classList.add('active');
            } else {
                dot.classList.remove('active');
            }
        });
        
        currentStartIndex = startIndex;
    }
    
    function nextImages() {
        let next = currentStartIndex + 1;
        if (next >= totalImages) next = 0;
        showImagesFrom(next);
    }
    
    function prevImages() {
        let prev = currentStartIndex - 1;
        if (prev < 0) prev = totalImages - 1;
        showImagesFrom(prev);
    }
    
    prevBtn.onclick = prevImages;
    nextBtn.onclick = nextImages;
    
    showImagesFrom(0);

});
</script>
